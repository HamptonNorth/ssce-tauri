name: Build and Release

on:
  release:
    types: [created]
  # Also allow manual trigger for testing
  workflow_dispatch:

permissions:
  contents: write

env:
  APP_NAME: "SSCE Desktop"

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run unit tests
        run: bun test

  build-linux:
    needs: [unit-tests]
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2"

      - name: Generate build timestamp
        run: |
          date '+%Y-%m-%d %H:%M:%S' > src/config/build-time.txt
          echo "Created build-time.txt:"
          cat src/config/build-time.txt
          ls -la src/config/

      - name: Build Tauri app
        run: cargo tauri build
        working-directory: src-tauri

      - name: List build outputs
        run: find src-tauri/target/release/bundle -type f \( -name "*.deb" -o -name "*.rpm" -o -name "*.AppImage" \)

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: src-tauri/target/release/bundle/deb/*.deb

      - name: Upload .rpm artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-rpm
          path: src-tauri/target/release/bundle/rpm/*.rpm

      - name: Upload .AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: ignore

  build-windows:
    needs: [unit-tests]
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2"

      - name: Generate build timestamp
        run: |
          Get-Date -Format 'yyyy-MM-dd HH:mm:ss' | Out-File -FilePath src/config/build-time.txt -Encoding utf8
          Write-Host "Created build-time.txt:"
          Get-Content src/config/build-time.txt
          Get-ChildItem src/config/

      - name: Build Tauri app
        run: cargo tauri build
        working-directory: src-tauri

      - name: List build outputs
        run: Get-ChildItem -Recurse src-tauri/target/release/bundle -Include *.exe,*.msi

      - name: Upload .exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: src-tauri/target/release/bundle/nsis/*.exe

      - name: Upload .msi artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: src-tauri/target/release/bundle/msi/*.msi

  build-macos:
    needs: [unit-tests]
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2"

      - name: Generate build timestamp
        run: |
          date '+%Y-%m-%d %H:%M:%S' > src/config/build-time.txt
          echo "Created build-time.txt:"
          cat src/config/build-time.txt

      - name: Build Tauri app
        run: cargo tauri build
        working-directory: src-tauri

      - name: List build outputs
        run: find src-tauri/target/release/bundle -type f \( -name "*.dmg" -o -name "*.app" \)

      - name: Upload .dmg artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: src-tauri/target/release/bundle/dmg/*.dmg

  # Upload all artifacts to the release
  upload-release-assets:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List all artifacts
        run: find artifacts -type f

      - name: Upload assets to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.AppImage
            artifacts/**/*.exe
            artifacts/**/*.msi
            artifacts/**/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
